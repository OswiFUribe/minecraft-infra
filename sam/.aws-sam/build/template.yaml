Transform: AWS::Serverless-2016-10-31
Resources:
  StartServerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: start_server.lambda_handler
      CodeUri: StartServerFunction
      Environment:
        Variables:
          INSTANCE_ID: i-041679efad1340581
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - ec2:StartInstances
          Resource: '*'
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /start
            Method: GET
    Metadata:
      SamResourceId: StartServerFunction
  LatestBackupFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: latest_backup.lambda_handler
      CodeUri: LatestBackupFunction
      Timeout: 15
      MemorySize: 256
      Environment:
        Variables:
          BUCKET_NAME: minecraft-backups-oswal
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - s3:ListBucket
          Resource: arn:aws:s3:::minecraft-backups-oswal
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource: arn:aws:s3:::minecraft-backups-oswal/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /latest-backup
            Method: GET
    Metadata:
      SamResourceId: LatestBackupFunction
  StopServerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: stop_server.lambda_handler
      CodeUri: StopServerFunction
      Timeout: 5
      Environment:
        Variables:
          INSTANCE_ID: i-041679efad1340581
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - ec2:StopInstances
          Resource: '*'
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /stop
            Method: GET
    Metadata:
      SamResourceId: StopServerFunction
